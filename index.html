<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>BadevGram</title>

    <div id="wrapper">

            <div class="colum left">

                <div class="login">
                    <div class="logo">

                    <form>
                        <input type="text" placeholder="Número de telefone, nome de usuário ou e-mail" required nome="username">

                </div>  
                
                <div class="infobox">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se</a></p>

                <div class="get-app">
                    <p>Obtenha o aplicativo</p>
                    <div class="app-links">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"><img src="assets/appstore.png" alt="App Store"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank"><img src="assets/googleplay.png" alt="Play Store"></a>
                    </div>

                </div>

            </div>
        </div>

        <footer>

                <a href="#">About us</a>
